    #pulsesrc = alsa_output.pci-0000_00_1b.0.analog-stereo.monitor

    hmm  = /usr/share/pocketsphinx/model/hmm/en_US/hub4wsj_sc_8k
    lm   = dictionaries/demo/demo.DMP
    dict = dictionaries/demo/demo.dic
    fsg  = dictionaries/demo/demo.fsg

    #lm   = dictionaries/updated-demo/lmtool-generated/4455.DMP
    #dict = dictionaries/updated-demo/lmtool-generated/4455.dic
#    lm   = dictionaries/updated-demo/commands.DMP
