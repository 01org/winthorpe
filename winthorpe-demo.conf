    general = {
        lm = /usr/share/pocketsphinx/model/lm/en_US/wsj0vp.5000.DMP
        dict = /usr/share/pocketsphinx/model/lm/en_US/cmu07a.dic
    }

    demo = {
        lm   = dictionaries/updated-demo/lmtool-generated/4455.DMP
        dict = dictionaries/updated-demo/lmtool-generated/4455.dic
